# Quest dialogues for Quackster NPC

# GitHub quests
star-quackcore:
  guidance: "To complete this quest, you'll need to star the QuackCore repository on GitHub.\n\n1. Go to https://github.com/quackverse/quackcore\n2. Click the 'Star' button in the top-right corner\n3. That's it! Your quest progress will be automatically updated."
  hint: "Have you tried searching for 'quackverse/quackcore' on GitHub? Once you find the repository, look for the star button in the upper right corner!"
  completion: "Quack-tastic! You've starred the QuackCore repository and shown your support for the project. This helps others discover the project too!"
  flavor: "‚≠ê Let your star shine bright in the GitHub galaxy! Every star helps the project grow!"

star-quackverse:
  guidance: "To complete this quest, you'll need to star the QuackVerse organization on GitHub.\n\n1. Go to https://github.com/quackverse\n2. Click the 'Star' button in the top-right corner\n3. That's it! Your quest progress will be automatically updated."
