open-pr:
  guidance: "To complete this quest, you'll need to open a Pull Request to any QuackVerse repository.\n\n1. Fork a QuackVerse repository of your choice\n2. Make a change (fix a typo, improve documentation, add a feature)\n3. Commit your change and create a Pull Request\n4. Your quest will be automatically marked as complete when we detect your PR"
  hint: "Not sure what to contribute? The documentation is always a good place to start! Even fixing a small typo or improving a sentence is valuable."
  completion: "Amazing work! Your first Pull Request is a milestone in your open source journey. The team will review your contribution soon!"
  flavor: "üìù From user to contributor with one PR! That's what I call a quantum quack leap!"

merged-pr:
  guidance: "To complete this quest, you need to have a Pull Request merged into any QuackVerse repository.\n\n1. Create a high-quality PR addressing an issue or improvement\n2. Respond to any feedback from maintainers\n3. Once your PR is approved and merged, this quest will be completed"
  hint: "To maximize your chances of getting merged, make sure your PR addresses a real need, is well-tested, and follows the project's contribution guidelines."
  completion: "Congratulations! Having your code merged means your work is now part of the QuackVerse ecosystem. You've made a lasting contribution!"
  flavor: "ü§ù Your code has joined the flock! This is what open source is all about!"

# Tool usage quests
run-ducktyper:
  guidance: "To complete this quest, you'll need to run the DuckTyper CLI.\n\n1. Install DuckTyper if you haven't already:\n   ```\n   pip install ducktyper\n   ```\n2. Run a simple DuckTyper command:\n   ```\n   ducktyper hello\n   ```\n3. The quest will be marked as completed automatically."
  hint: "Make sure you have Python installed on your system. Then run the pip command in your terminal or command prompt to install DuckTyper."
  completion: "You've successfully run DuckTyper for the first time! This is the beginning of a beautiful friendship with your CLI companion."
  flavor: "üñ•Ô∏è Command line interfaces are a developer's best friend - and you're making friends fast!"

daily-streak:
  guidance: "To complete this quest, use DuckTyper for 3 days in a row.\n\n1. Run any DuckTyper command once per day\n2. Do this for 3 consecutive days\n3. Your streak will be tracked automatically"
  hint: "Try setting a daily reminder to use DuckTyper. Even a simple command like 'ducktyper status' counts toward your streak!"
  completion: "Impressive discipline! Maintaining a daily streak shows your commitment to continuous learning and improvement."
  flavor: "üî• Three days in a row - that's what I call a hot streak! Keep that coding fire burning!"

